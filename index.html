<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Adivinar el Número</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Juego de Adivinar el Número</h1>
  <p>Intenta adivinar el número secreto entre 1 y 100.</p>
  <div class="form">
    <label for="guessField">Introduce tu número: </label>
    <input type="text" id="guessField" class="guessField">
    <input type="submit" value="Enviar" class="guessSubmit">
  </div>
  <div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="lowOrHi"></p>
  </div>

  <script src="script.js"></script>

  <h1>Por Cesar Montes 742195</h1>
</body>
</html>
